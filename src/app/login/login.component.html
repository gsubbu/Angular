<div class="registerContainer">
    <form [formGroup]="loginForm" class="formCenter" (ngSubmit)="login()">
        <mat-grid-list cols="1" rowHeight="100px">
            <mat-grid-tile>
                <mat-grid-tile-header>Login User</mat-grid-tile-header>
            </mat-grid-tile>
            <mat-grid-tile>
                <div class="container">
                    <mat-form-field>
                        <mat-label>Email Address</mat-label>
                        <input matInput type="email" formControlName="email" placeholder="Ex: JohnDoe@gmail.com"
                            autocomplete="off">
                        <mat-error *ngIf="loginForm.controls['email'].errors?.required">Email address required.
                        </mat-error>
                        <mat-error *ngIf="loginForm.controls['email'].errors?.email">Invalid Email Address.
                        </mat-error>
                    </mat-form-field>
                </div>
            </mat-grid-tile>
            <mat-grid-tile>
                <div class="container">
                    <mat-form-field>
                        <mat-label>Password</mat-label>
                        <input matInput [type]="hide ? 'password' : 'text'" formControlName="password"
                            placeholder="Enter password" autocomplete="off">
                        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                            [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </button>
                        <mat-error *ngIf="loginForm.controls['password'].errors?.required">Password required.
                        </mat-error>
                    </mat-form-field>
                </div>
            </mat-grid-tile>
            <mat-grid-tile>
                <p *ngIf="!isSignedIn">Invalid Email address or password</p>
                <mat-grid-tile-footer>
                    <button mat-raised-button color="primary" class="big-button">Login</button>
                </mat-grid-tile-footer>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</div>
