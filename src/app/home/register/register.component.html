<div>
    <mat-toolbar color="accent">
        <mat-toolbar-row>
            <span>Welcome to Stock Trade Market Place, User!!</span>
            <span class="example-spacer"></span>
            <button mat-raised-button color="primary" class="big-button">Sign out</button>
        </mat-toolbar-row>
    </mat-toolbar>
</div>

<div class="registerContainer">
    <form [formGroup]="profileForm" class="formCenter" (ngSubmit)="onSubmit()">
        <mat-grid-list cols="3" rowHeight="100px">

            <mat-grid-tile colspan="3" rowspan="1">
                <mat-grid-tile-header>Register User</mat-grid-tile-header>
            </mat-grid-tile>
            <mat-grid-tile colspan="1" rowspan="4">

            </mat-grid-tile>

            <mat-grid-tile colspan="2" rowspan="1">
                <div class="container">
                    <mat-form-field>
                        <mat-label>Full Name</mat-label>
                        <input matInput formControlName="fullName" placeholder="Ex: John Doe" autocomplete="off">
                        <mat-error *ngIf="profileForm.controls['fullName'].errors?.required">Full name required.
                        </mat-error>
                    </mat-form-field>
                </div>
            </mat-grid-tile>
            <mat-grid-tile colspan="2" rowspan="1">
                <div class="container">
                    <mat-form-field>
                        <mat-label>Website URL</mat-label>
                        <input matInput formControlName="webSiteUrl" placeholder="Ex: www.google.com"
                            autocomplete="off">
                        <mat-error *ngIf="profileForm.controls['webSiteUrl'].errors?.required">Website URL required.
                        </mat-error>
                    </mat-form-field>
                </div>
            </mat-grid-tile>
            <mat-grid-tile colspan="2" rowspan="1">
                <div class="container">
                    <mat-form-field>
                        <mat-label>Email</mat-label>
                        <input matInput formControlName="email" placeholder="Ex.JohnDoe@gmail.com" autocomplete="off">
                        <mat-error *ngIf="profileForm.controls['email'].errors?.required">Email Address required.
                        </mat-error>
                        <mat-error *ngIf="profileForm.controls['email'].errors?.email">Ivalid email address</mat-error>
                    </mat-form-field>
                </div>
            </mat-grid-tile>
            <mat-grid-tile colspan="2" rowspan="1">
                <div class="container">
                    <mat-form-field>
                        <mat-label>Profile Picture</mat-label>
                        <input matInput placeholder="Click to upload" autocomplete="off" readonly>
                        <span matSuffix>
                            <button mat-fab (click)="uploadPicture()">
                                <mat-icon>attach_file</mat-icon>
                            </button>
                        </span>
                    </mat-form-field>
                </div>
            </mat-grid-tile>
            <mat-grid-tile colspan="3" rowspan="1">
                <mat-grid-tile-footer>
                    <button mat-raised-button color="primary" class="big-button"
                        [disabled]="profileForm.invalid">Save</button>
                    <span class="example-spacer"></span>
                    <button mat-raised-button color="primary" class="big-button" (click)="resetForm()">Cancel</button>
                </mat-grid-tile-footer>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</div>
